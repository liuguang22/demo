<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
</head>

<body>
    <form th:action="@{/addStudent}" method="post" th:object="${Student}">
        <table>
            <tr>
                <td>学生学号</td>
                <td><input type="text" id="sId" th:field="*{sId}" required></td>
            </tr>
            <tr>
                <td>学生姓名</td>
                <td><input type="text" id="sName" th:field="*{sName}" required></td>
            </tr>
            <tr>
                <td>学生性别</td>
                <td><input id="man" type="radio" name="student_sex" th:field="*{man}" value="男">男
                    <input id="woman" type="radio" name="student_sex" th:field="*{woman}" value="女">女
                </td>
            </tr>
            <tr>
                <td>学生年龄</td>
                <td><input type="text" id="sAge" th:field="*{sAge}" min="1" max="100" required></td>
            </tr>
            <tr>
                <td>学生专业</td>
                <td><input type="text" id="sSpe" th:field="*{sSpe}" required></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="添加学生">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    table {
        border-collapse: collapse;
        width: 80%;
        margin-top: 20px;
    }

    td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    a {
        text-decoration: none;
        color: blue;
    }

    button {
        text-align: center;
        padding: 10px;
        position: absolute;
        right: 30px;
        top: 12px;
    }
</style>
