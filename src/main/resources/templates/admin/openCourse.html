<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>开设课程</title>
</head>

<body>
    <form action="/openCourse" method="post">
        <table>
            <tr>
                <td>课号</td>
                <td><input type="text" name="course_id"></td>
            </tr>
            <tr>
                <td>课程名称</td>
                <td><input type="text" name="course_name"></td>
            </tr>
            <tr>
                <td>课程学分</td>
                <td><input type="text" name="course_credit"></td>
            </tr>
            <tr>
                <td>教室地址</td>
                <td><input type="text" name="course_address"></td>
            </tr>
            <tr>
                <td>授课教师</td>
                <td><input type="text" name="course_teacher"></td>
            </tr>
            <tr>
                <td>课程时间</td>
                <td><input type="text" name="course_"></td>
            </tr>
            <tr>
                <td><input type="submit" value="开设课程"></td>
            </tr>
        </table>
    </form>
</body>
