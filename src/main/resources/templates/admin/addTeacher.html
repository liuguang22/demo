<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>添加教师</title>
</head>
<body>
    <form action="/addStudent" method="post">
        <table>
            <tr>
                <td>教师工号</td>
                <td><input type="text" name="student_id"></td>
            </tr>
            <tr>
                <td>教师姓名</td>
                <td><input type="text" name="student_name"></td>
            </tr>
            <tr>
                <td>教师性别</td>
                <td><input id="man" type="radio" name="teacher_sex">男
                    <input id="woman" type="radio" name="teacher_sex">女</td>
            </tr>
            <tr>
                <td>教师年龄</td>
                <td><input type="text" name="student_age"></td>
            </tr>
            <tr>
                <td>教师专业</td>
                <td><input type="text" name="student_spe"></td>
            </tr>
            <tr>
                <td><input type="submit" value="添加教师"></td>
            </tr>
        </table>
    </form>
    </body>
</html>
