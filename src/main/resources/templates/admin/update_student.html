<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>修改学生信息</title>
</head>

<body>
<div>
    <form>
        <table>
            <tr>
                <td>学生学号</td>
                <td><input type="text" name="student_id"></td>
            </tr>

            <tr>
                <td>学生姓名</td>
                <td><input type="text" name="student_name"></td>
            </tr>
            <tr>
                <td>学生性别</td>
                <td><input id="man" type="radio" name="student_sex">男
                    <input id="woman" type="radio" name="student_sex">女</td>
            </tr>
            <tr>
                <td>学生年龄</td>
                <td><input type="text" name="student_age"></td>
            </tr>
            <tr>
                <td>学生专业</td>
                <td><input type="text" name="student_spe"></td>
            </tr>
            <tr>
                <td><input type="submit" value="确认修改"></td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
