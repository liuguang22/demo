<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>修改教师信息</title>
</head>

<body>
<div>
    <form>
        <table>
            <tr>
                <td>教师工号</td>
                <td><input type="text" name="teacher_id"></td>
            </tr>
            
            <tr>
                <td>教师姓名</td>
                <td><input type="text" name="teacher_name"></td>
            </tr>
            <tr>
                <td>教师性别</td>
                <td><input id="man" type="radio" name="teacher_sex">男
                    <input id="woman" type="radio" name="teacher_sex">女</td>
            </tr>
            <tr>
                <td>教师年龄</td>
                <td><input type="text" name="teacher_age"></td>
            </tr>
            <tr>
                <td>教师专业</td>
                <td><input type="text" name="teacher_spe"></td>
            </tr>
            <tr>
                <td><input type="submit" value="确认修改"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
